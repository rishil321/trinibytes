<div class="container-fluid text-center">
  <h2>Fetch CaribbeanJobs Posts</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
      </div>
      <div class="col btn-group-lg mt-3">
        <button id="startFetchButton" [disabled]="jobPostsBeingFetched" class="btn btn-success"
                (click)="startFetchCaribbeanJobsPosts()">
          Start Fetch
        </button>
        <button id="stopFetchButton" [disabled]="!jobPostsBeingFetched" class="btn btn-warning"
                (click)="stopFetchCaribbeanJobsPosts()">
          Stop Fetch
        </button>
      </div>
      <div class="col">
      </div>
    </div>
    <div class="mt-3 row text-center">
      <div class="col"></div>
      <div id="scrollTextDiv" class="col" style="" class="scrolltext-div rounded">
      </div>
      <div class="col"></div>
    </div>


  </div>
</div>
